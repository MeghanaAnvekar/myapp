<div class="task-list">
  <div *ngFor="let task of tasks">
    <div class="col-md-1">
      <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
    </div>
    <div class="col-md-7" style="float:left ;padding-right:20px">
    {{task.title}}
    </div>
    <div class="col-md-4" style="float:left ;padding-right:20px">
      {{task.date}}
    </div>
    <div class="col-md-4" style="float:left ;padding-right:20px">

      <input type="button" value="Delete" class="btn btn-danger"/>
    </div>
    <br><br>
</div>
</div>
